<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas Personalizadas</title>
    <style>
        h1 {
            border: 20px solid transparent;
            padding: 20px;
            border-image-source: url(borda.png);
            border-image-slice: 19; 
            border-image-repeat: repeat;
            /*Com essas declarações podemos personalizar uma borda com uma imagem. A imagem usada tinha dimensões 80x80 e ela foi dividida em 9 partes, pois é isso o que é feito com ela. 
            Podemos também usar o short-hand border-image: url() slice repeat*/
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
