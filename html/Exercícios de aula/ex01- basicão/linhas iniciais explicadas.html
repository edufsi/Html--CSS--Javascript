<!DOCTYPE html> <!-- Indica que o documento atual será escrito na versão mais atualizada da língua (HTML5, atualmente)-->

<html lang="pt-br"> <!-- Indica o idioma em que o conteúdo do site está -->

<head> <!-- Delimita o documento HTML. Ele é sempre dividio em duas partes: head(cabeça), onde são realizadas configurações iniciais como formatos, estilos, ícone de favoritos, etc-->

    <meta charset="UTF-8"> <!-- Configura os caracteres. UTF-8 suporta caracteres acentuados. Se a linha for removida, podem ocorrer erros de renderização de algumas letras-->


    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o documento aparecerá ocupando todo o espaço disponível da tela: escala 1:1-->

    <title>Document</title> <!-- Configura o título da página-->
</head>
<body> <!-- Configura o conteúdo da página. É no corpo que colocamos o conteúdo da página-->
    
</body>
</html>
