        /* OPERADORES ARITMÉTICOS:
            + --- soma
            - --- subtração
            * --- multiplicação
            / --- divisão
            % --- resto da divisão inteira
            ** --- potência


            SIMPLIFICAÇÃO DE AUTO-ATRIBUIÇÕES:
            Deixando x = qualquer operador aritmético; 
            Deixando y = um número, então:
            Podemos simplificar a auto atribuição var n = n x y para n x= y
       

            INCREMENTO:
            x++ (pós incremento) ou ++x (pré incremento) --- "equivale" a x += 1 
            x-- (pós incremento) ou --x (pré incremento) --- "equivale" a x -= 1


            OPERADORES RELACIONAIS: retornam um valor booleano
            > --- maior
            < --- menor
            >= --- maior ou igual
            <= --- menor ou igual
            == --- igual
            === --- operador de identidade, de igualdade restrita 
            != --- não igual
            !== --- desigual restrito
            
            Diferença de === e ==:
            5 == '5' - grandezas iguais, retorna true
            5 === '5' - é preciso ser idêntico, mas os tipos são diferentes, retorna false


            OPRADORES LÓGICOS:
            ! --- negação (NÃO)
            && --- conjunção (E)
            || --- disjunção (OU)


            ORDEM DE PRECEDÊNCIA:
            1. Operadores aritméticos
            2. Operadores relacionais
            3. Operadores lógicos
                3.1. ! (NÃO)
                3.2 && (E)
                3.3 || (OU)

            
            OPERADOR TERNÁRIO:
            Estrutura:
            (teste lógico) ? (o que acontecerá se for true) : (o que acontecerá se for falso)
