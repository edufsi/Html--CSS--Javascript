<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Constantes</h1>
    <p>Constantes são variáveis que não podem ser mudadas. Ela dá mais segurança ao código</p>
    <script> //Ponto e vírgula são opcionais em cada declaração em JavaScript
        const Pi = Math.PI;
        let raio;
        let circunferencia;
        raio = Number(window.prompt('Digite um valor para o raio de uma circunferência'));
        circunferencia = 2 * Pi * raio
        console.log(`A circunferência tem um perímetro de ${circunferencia}`)
    </script>
</body>
</html>
